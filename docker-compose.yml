version: "3.8"

services:
    web:
        image: upsight:1.0
        build: .
        restart: always
        command: gunicorn miniintern.wsgi:application --bind 0.0.0.0:8000
        depends_on:
            - db
        ports:
            - "8000:8000"
        env_file:
            - .env
        volumes:
            - .:/code

    db:
        image: postgres:14
        restart: always
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data/

volumes:
    postgres_data:
